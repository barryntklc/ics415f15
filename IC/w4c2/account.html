<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" type="text/css" href="layout.css">
    <script src="script.js"></script>

    <!--Bootstrap stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--Font Awesome-->

    <script>

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1>Uses For</h1>
        </header>
    </div>
    <div class="row">
        <nav class="col-md-12">
            <div>
                <div class="navtab" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="home_loc()">
                    HOME
                </div>
                <div class="navtab" id="active">
                    LOGIN
                </div>
                <div class="navtab" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="browse_loc()">
                    BROWSE
                </div>
                <div class="navtab" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onclick="contact_loc()">
                    CONTACT
                </div>
                <!-- Nav tabs -->
                <!--<ul>
                    <li>HOME</li>
                    <li>LOGIN</li>
                    <li>BROWSE</li>
                </ul>-->
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tab1">
                <aside class="col-md-3">
                    <h4>Create an Account</h4>



                    <!--ABOUT GOES HERE-->
                </aside>
                <main class="col-md-9">

                    <form name="myForm" action="process.html" method="get" id="signup">
                        <table>
                        <tr><div class="form-group">
                            <td><label for="username">User name: </label></td>
                            <td><input type="text" name="name" id="username"></td>
                        </div></tr>
                        <tr><div class="form-group">
                            <td><label for="address">Address: </label></td>
                            <td><input type="text" name="address" id="address"></td>
                        </div></tr>
                        <tr><div class="form-group">
                            <td><label for="phone">Phone Number: </label></td>
                            <td><input type="text" name="phone" id="phone"></td>
                        </div></tr>
                        <td><input type="submit" value="Submit"></td>
                            </table>
                    </form>

                </main>
            </div>
        </div>
    </div>
    <div class="row">
        <footer class="col-md-12">
            Copyright (C) Barryn Chun
        </footer>
    </div>

</div>

<!--jQuery and bootstrap javascript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
